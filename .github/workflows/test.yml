name: test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Publish crates
        uses: ./
        env:
          GITHUB_ACTION_REPOSITORY: "romnn/publish-crates"
        with:
          version: latest
          no-verify: true
          dry-run: true
