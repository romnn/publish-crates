[package]
name = "publish-crates"
version = "0.0.0"
edition = "2021"
publish = true

[workspace]
members = [
  "action",
  "cli",
]

[profile.dev]
opt-level = 0
debug = 1

[profile.release]
lto = true

[dependencies]
semver = "1"
cargo_metadata = "0"
anyhow = "1"
# regex = "1"
# lazy_static = "1"
actions-toolkit = "0"
toml_edit = "0"
futures = "0.3"
tokio = { version = "1", features = ["full"] }
async-process = "1"
thiserror = "1"
crates_io_api = "0"
reqwest = "0"

[dev-dependencies]
pretty_assertions = "1"
