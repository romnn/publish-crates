[package]
name = "publish-crates"
version = "0.0.0"
edition = "2021"
publish = true

[workspace]
members = [
  "action",
  "cli",
]

[profile.dev]
opt-level = 0
debug = 1

# Optimize for size
[profile.release]
lto = true
strip = true
codegen-units = 1
opt-level = 'z'

[dependencies]
semver = "1"
cargo_metadata = "0"
anyhow = "1"
actions-toolkit = "0"
toml_edit = "0"
futures = "0.3"
tokio = { version = "1", features = ["full"] }
async-process = "1"
thiserror = "1"
crates_io_api = { version = "0", default-features = false, features = ["rustls"] }
reqwest = { version = "0", default-features = false, features = ["rustls-tls"] }

[dev-dependencies]
pretty_assertions = "1"
